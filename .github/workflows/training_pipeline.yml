# Training pipeline: runs once per day only (not every hour).
# Hourly job is feature pipeline only — see feature_pipeline.yml
name: Training pipeline (daily)

on:
  schedule:
    - cron: "0 6 * * *"  # Once per day at 06:00 UTC
  workflow_dispatch:

jobs:
  training-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily training pipeline (Feature Store → train 3 models → best = production)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          AQI_CITY: ${{ vars.AQI_CITY }}
        run: python scripts/run_daily_training.py

      - name: Upload model artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/
          if-no-files-found: ignore
